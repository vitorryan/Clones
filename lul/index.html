<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="src/css/estilo.css">

</head>
<body>
    <main>
        <section class="tela-login">
            <div class="logo">
                <img class="riot" src="src/img/logo.png" alt="logo">
            </div>
            <div class="usuario">
                <input type="text" name="usuario" id="iusuario" placeholder="NOME DE USUÁRIO">
                <input type="password" name="senha" id="isenha" placeholder="SENHA">
            </div>
            <div class="icon-login">
                <div class="icon-facebook"><img src="src/img/facebook-icon.png" alt="facebook"></div>
                <div class="icon-google"><img src="src/img/google-icon.png" alt="google"></div>
                <div class="icon-apple"><img src="src/img/apple-icon.png" alt=""></div>
            </div>
            <button type="submit">-></button>
        </section>
        
        <section class="tela-img">
        </section>
    </main>
</body>
</html>
